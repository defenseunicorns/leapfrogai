[project]
name = "lfai-whisper"
version = "0.1.0"
dependencies = [
    "faster-whisper == 0.10.0",
    "leapfrogai-api == 0.5.3",    
]
requires-python = "~=3.11"
readme = "README.md"

[tool.pip-tools]
generate-hashes = true

[tool.setuptools]
packages = ["leapfrogai_api"]
package-dir = {"" = "../../src"}

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.ruff]
target-version = "py311"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
