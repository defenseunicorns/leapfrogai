# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/uds-cli/v0.14.0/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: repeater
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  description: >
    repeater model

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"

components:
  - name: repeater
    required: true
    only:
      flavor: upstream
    charts:
      - name: repeater
        namespace: leapfrogai
        localPath: chart
        releaseName: repeater
        # x-release-please-start-version
        version: 0.13.1
        # x-release-please-end
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - ghcr.io/defenseunicorns/leapfrogai/repeater:###ZARF_PKG_TMPL_IMAGE_VERSION###
