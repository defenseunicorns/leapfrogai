kind: ZarfPackageConfig
metadata:
  name: llama
  version: 0.0.1 
  description: >
    llama-cpp-python model

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"

components:
  - name: import-model
    required: true
    charts:
      - name: llama-model
        namespace: leapfrogai
        localPath: chart
        releaseName: llama-model
        version: 0.0.1 #TODO: Validate this package version
        valuesFiles:
          - "llama-values.yaml"
    images:
      - ghcr.io/defenseunicorns/leapfrogai/llama:###ZARF_PKG_TMPL_IMAGE_VERSION###
