# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  description: "LeapfrogAI"
  name: leapfrogai-api
  version: "###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"

constants:
  - name: LEAPFROGAI_API_VERSION
    value: "###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"

  - name: KIWIGRID_VERSION
    value: "1.23.3"

variables:
  - name: EXPOSE_API
    default: "true"
    description: "Flag to expose the OpenAPI schema for debugging."
  - name: DEFAULT_EMBEDDINGS_MODEL
    default: "text-embeddings"

components:
  - name: leapfrogai
    description: "The LeapfrogAI Python API that shadows the OpenAI API specification"
    only:
      flavor: upstream
    required: true
    charts:
      - name: leapfrogai
        namespace: leapfrogai
        localPath: chart
        # x-release-please-start-version
        version: 0.10.0
        # x-release-please-end
        valuesFiles:
          - "values/upstream-values.yaml"
    images:
      - "ghcr.io/defenseunicorns/leapfrogai/leapfrogai-api:###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"
      - "ghcr.io/defenseunicorns/leapfrogai/api-migrations:###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"
      - "kiwigrid/k8s-sidecar:1.23.3"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Job
                name: api-migrations-###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###
                namespace: leapfrogai
                condition: complete

  - name: leapfrogai
    only:
      flavor: registry1
    required: true
    charts:
      - name: leapfrogai
        namespace: leapfrogai
        localPath: chart
        # x-release-please-start-version
        version: 0.10.0
        # x-release-please-end
        valuesFiles:
          - "values/registry1-values.yaml"
    images:
      - "registry1.dso.mil/ironbank/opensource/defenseunicorns/leapfrogai/api:###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"
      # TODO: replace with Ironbank image once hardened: registry1.dso.mil/ironbank/opensource/defenseunicorns/leapfrogai/api/migrations
      - "ghcr.io/defenseunicorns/leapfrogai/api-migrations:###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###"
      - "registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.23.3"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Job
                name: api-migrations-###ZARF_PKG_TMPL_LEAPFROGAI_IMAGE_VERSION###
                namespace: leapfrogai
                condition: complete

