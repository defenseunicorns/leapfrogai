{{- if .Values.api.exposeAPI }}
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: leapfrogai-api
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: api
        podLabels:
          app: api
        host: leapfrogai-api
        gateway: tenant
        port: { { .Values.api.env.port } }

    allow:
      - direction: Ingress
        remoteGenerated: Anywhere

      - direction: Egress
        remoteGenerated: Anywhere

      - direction: Egress
        podLabels:
          app: api
        remoteGenerated: Anywhere
{{- end }}
