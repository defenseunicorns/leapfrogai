{{- if .Values.api.exposeAPI }}
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: api
        podLabels:
          app: api
        host: {{ include "chart.fullname" . }}
        gateway: tenant
        port: {{ .Values.api.env.port }}

    allow:
      - direction: Ingress
        remoteGenerated: Anywhere

      - direction: Egress
        remoteGenerated: Anywhere

      - direction: Egress
        podLabels:
          app: api
        remoteGenerated: Anywhere
{{- end }}
