apiVersion: v1
kind: Service
metadata:
  name: api
  annotations:
    zarf.dev/connect-description: "Load the OpenAPI spec for the LFAI API"
    zarf.dev/connect-url: "/docs"
  labels:
    zarf.dev/connect-name: lfai-api
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
