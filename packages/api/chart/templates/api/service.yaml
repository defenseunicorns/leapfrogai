apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: { { .Release.Namespace } }
  annotations:
    zarf.dev/connect-description: "Load the OpenAPI specification for the LeapfrogAI API"
    zarf.dev/connect-url: "/docs"
  labels:
    zarf.dev/connect-name: leapfrogai-api
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
