apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    zarf.dev/connect-description: "Load the OpenAPI specification for the LeapfrogAI API"
    zarf.dev/connect-url: "/docs"
  labels:
    zarf.dev/connect-name: {{ include "chart.fullname" . }}
spec:
  selector:
    app: {{ include "chart.fullname" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.api.env.port }}
      targetPort: {{ .Values.api.env.port }}
  type: ClusterIP
