apiVersion: batch/v1
kind: Job
metadata:
  name: api-migrations-{{ .Values.image.lfaiAPITag }}
spec:
  template:
    spec:
      containers:
      - name: supabase-cli
        image: "ghcr.io/defenseunicorns/leapfrogai/api-migrations:{{ .Values.image.lfaiAPITag }}"
        env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-postgresql
                  key: postgres-password
        # NOTE: This command is assuming the default username.
        command: ["supabase", "db", "push", "--db-url=postgresql://postgres:$(POSTGRES_PASSWORD)@supabase-postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432", "--debug"]
      restartPolicy: Never
  backoffLimit: 4
