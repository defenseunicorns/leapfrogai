[project]
name = "lfai-llama-cpp-python"
description = "A LeapfrogAI API-compatible llama-cpp-python wrapper for quantized and un-quantized model inferencing on CPU infrastructures."

# x-release-please-start-version
version = "0.8.0"
# x-release-please-end

dependencies = [
    "llama-cpp-python == 0.2.70",
    "leapfrogai-sdk",
]
requires-python = "~=3.11"
readme = "README.md"

[project.optional-dependencies]
dev = [
    "huggingface_hub",
]

[tool.pip-tools]
generate-hashes = true

[tool.setuptools]
packages = ["leapfrogai_sdk"]
package-dir = {"" = "../../src"}

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.ruff]
target-version = "py311"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
