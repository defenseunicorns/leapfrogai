# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: llama-cpp-python
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  description: >
    llama-cpp-python model

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"

components:
  - name: llama-cpp-python-model
    required: true
    charts:
      - name: llama-cpp-python-model
        namespace: leapfrogai
        localPath: chart
        releaseName: llama-cpp-python-model
        # x-release-please-start-version
        version: 0.9.2
        # x-release-please-end
        valuesFiles:
          - "llama-cpp-python-values.yaml"
    images:
      - ghcr.io/defenseunicorns/leapfrogai/llama-cpp-python:###ZARF_PKG_TMPL_IMAGE_VERSION###
      - alpine:3.18
    dataInjections:
      - source: .model/
        target:
          namespace: leapfrogai
          selector: app=lfai-llama
          container: data-loader
          path: /data/.model
        compress: true
    actions:
      onCreate:
        before:
          # TODO: Lets see if this can check the checksum of the model.gguf to shortcut this download..
          - cmd: |
              mkdir -p .model
              wget https://huggingface.co/TheBloke/SynthIA-7B-v2.0-GGUF/resolve/main/synthia-7b-v2.0.Q4_K_M.gguf -q -O .model/model.gguf
