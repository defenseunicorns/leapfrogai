apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: supabase-studio
spec:
  network:
    expose:
      - service: supabase-studio
        podLabels:
          app.kubernetes.io/name: supabase-studio
        host: supabase-studio
        gateway: tenant
        port: 80
      - service: supabase-rest
        podLabels:
          app.kubernetes.io/name: supabase-storage
        host: supabase-rest
        gateway: tenant
        port: 80
      - service: supabase-kong
        podLabels:
          app.kubernetes.io/name: supabase-kong
        host: supabase-kong
        gateway: tenant
        port: 80
    allow:
      - direction: Ingress
        remoteGenerated: Anywhere
      - direction: Egress
        remoteGenerated: Anywhere
      - direction: Egress
        podLabels:
          app.kubernetes.io/instance: supabase
        remoteGenerated: Anywhere