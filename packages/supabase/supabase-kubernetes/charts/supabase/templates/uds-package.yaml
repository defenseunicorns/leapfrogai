apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: supabase-studio
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: supabase-supabase-studio
        podLabels:
          app.kubernetes.io/name: supabase-studio
        host: supabase-studio
        gateway: tenant
        port: 3000
      - service: supabase-supabase-rest
        podLabels:
          app.kubernetes.io/name: supabase-storage
        host: supabase-rest
        gateway: tenant
        port: 3000

    allow:
      - direction: Ingress
        remoteGenerated: Anywhere

      - direction: Egress
        remoteGenerated: Anywhere

      - direction: Egress
        podLabels:
          app.kubernetes.io/instance: supabase
        remoteGenerated: Anywhere