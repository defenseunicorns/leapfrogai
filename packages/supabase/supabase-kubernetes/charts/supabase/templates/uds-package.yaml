apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: supabase-studio
spec:
  network:
    expose:
      - service: supabase-studio
        podLabels:
          app.kubernetes.io/name: supabase
          app.kubernetes.io/component: studio
        host: supabase-studio
        gateway: tenant
        port: 80
    allow:
      - direction: Ingress
        remoteGenerated: Anywhere
      - direction: Egress
        remoteGenerated: Anywhere
      - direction: Egress
        podLabels:
          app.kubernetes.io/name: supabase
          app.kubernetes.io/component: studio
        remoteGenerated: Anywhere