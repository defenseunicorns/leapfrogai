# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: supabase
  version: 0.0.1
  description: >
    supabase instance and all of its dependencies

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"

components:
  - name: supabase
    required: true
    charts:
      - name: supabase
        namespace: leapfrogai
        localPath: supabase
        releaseName: supabase
        version: 0.0.1 #TODO: Validate this package version
        valuesFiles:
          - "values.example.yaml"
    images:
      - supabase/studio:20230127-6bfd87b
      - supabase/postgres:14.1.0.105
      - supabase/gotrue:v2.146.0
      - postgrest/postgrest:latest
      - supabase/realtime:v2.1.0
      - supabase/storage-api:v0.26.1
      - kong:2.8.1