# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: supabase
  version: 0.1.3
  description: >
    supabase instance and all of its dependencies

components:
  - name: supabase
    required: true
    charts:
      - name: supabase
        namespace: leapfrogai
        localPath: supabase-kubernetes/charts/supabase
        releaseName: supabase
        version: 0.0.1
        valuesFiles:
          - "supabase-kubernetes/charts/supabase/values.example.yaml"
    images:
      - supabase/studio:20230127-6bfd87b  
      - supabase/postgres:14.1.0.105
      - postgres:15-alpine
      - supabase/gotrue:v2.146.0
      - postgrest/postgrest:latest
      - supabase/realtime:v2.1.0
      - supabase/storage-api:v0.26.1
      - kong:2.8.1
      - busybox:1.28
      - supabase/postgres-meta:latest
    files:
      - source: "istio-###ZARF_PKG_TMPL_ISTIOCTL_VERSION###/bin/istioctl"
        target: istioctl
    actions:
      onCreate:
        before:
          - cmd: curl -L https://istio.io/downloadIstio | ISTIO_VERSION="###ZARF_PKG_TMPL_ISTIOCTL_VERSION###" TARGET_ARCH=x86_64 sh -
      onDeploy:
        before:
          - cmd: kubectl label namespace leapfrogai istio-injection=disabled --overwrite
        after:
          - cmd: kubectl label namespace leapfrogai istio-injection=enabled --overwrite
          - cmd: kubectl get deployment supabase-supabase-realtime -n leapfrogai -o yaml | istioctl kube-inject -f - | kubectl apply -f -
          - cmd: kubectl get deployment supabase-supabase-auth -n leapfrogai -o yaml | istioctl kube-inject -f - | kubectl apply -f -
          - cmd: kubectl get deployment supabase-supabase-storage -n leapfrogai -o yaml | istioctl kube-inject -f - | kubectl apply -f -