apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: {{ .Values.supabase.sso.name }}
spec:
  sso:
    - name: Leapfrog AI
      description: Client for logging into Supabase
      clientId: {{ .Values.supabase.sso.clientId }}
      redirectUris:
        {{- range $.Values.supabase.sso.redirectUris }}
        - {{ tpl . $ }}
        {{- end }}
      webOrigins:
        {{- range $.Values.supabase.sso.webOrigins }}
        - {{ tpl . $ }}
        {{- end }}
  network:
    expose:
      - service: supabase-kong
        podLabels:
          app.kubernetes.io/name: {{ .Values.supabase.sso.name }}
          app.kubernetes.io/component: {{ .Values.supabase.sso.component }}
        host: {{ .Values.supabase.sso.host }}
        gateway: tenant
        port: 80
    allow:
      - direction: Ingress
        remoteGenerated: Anywhere
      - direction: Egress
        remoteGenerated: Anywhere
      - direction: Egress
        podLabels:
          app.kubernetes.io/name: {{ .Values.supabase.sso.name }}
          app.kubernetes.io/component: {{ .Values.supabase.sso.component }}
        remoteGenerated: Anywhere
