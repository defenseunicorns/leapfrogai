apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: {{ .Values.leapfrogai.package.name }}
spec:
  sso:
    - name: Supabase
      description: Client for logging into Supabase
      clientId: uds-supabase
      protocol: openid-connect
      redirectUris:
        - "https://supabase-kong.uds.dev/auth/v1/callback"
      webOrigins:
        - "https://lfaiui.uds.dev/"
  network:
    expose:
      - service: supabase-kong
        podLabels:
          app.kubernetes.io/name: {{ .Values.leapfrogai.package.name }}
          app.kubernetes.io/component: {{ .Values.leapfrogai.package.component }}
        host: {{ .Values.leapfrogai.package.host }}
        gateway: tenant
        port: 80
    allow:
      - direction: Ingress
        remoteGenerated: Anywhere
      - direction: Egress
        remoteGenerated: Anywhere
      - direction: Egress
        podLabels:
          app.kubernetes.io/name: {{ .Values.leapfrogai.package.name }}
          app.kubernetes.io/component: {{ .Values.leapfrogai.package.component }}
        remoteGenerated: Anywhere