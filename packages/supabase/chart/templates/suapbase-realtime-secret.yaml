{{- $dbEncKey := randAlphaNum 16 }} # This needs to be exactly 16 characters
{{- $existingSecret := (lookup "v1" "Secret" .Release.Namespace "supabase-realtime-extra") }}
apiVersion: v1
kind: Secret
metadata:
  name: supabase-realtime-extra
  namespace: {{ .Release.Namespace }}
  {{- if $existingSecret }}
  annotations:
    "helm.sh/resource-policy": keep
  {{- end }}
type: Opaque
data:
  {{- if $existingSecret }}
  db-enc-key: {{ $existingSecret.data.db-enc-key }}
  {{- else }}
  db-enc-key: {{ $dbEncKey | b64enc | quote }}
  {{- end }}