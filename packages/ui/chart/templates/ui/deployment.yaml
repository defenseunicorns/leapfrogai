apiVersion: apps/v1
kind: Deployment
metadata:
  name: leapfrogai-ui
  namespace: leapfrogai
spec:
  selector:
    matchLabels:
      app: leapfrogai-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: leapfrogai-ui
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: leapfrogai-ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: LEAPFROGAI_API_BASE_URL
              value: {{ .Values.package.leapfrogaiApiBaseUrl }}
            - name: ORIGIN
              value: "https://{{ .Values.package.subdomain }}.{{ .Values.package.domain }}"
            - name: DEFAULT_MODEL
              value: {{ .Values.package.defaultModel }}
            - name: DEFAULT_SYSTEM_PROMPT
              value: {{ .Values.package.defaultSystemPrompt }}
            - name: DEFAULT_TEMPERATURE
              value: {{ .Values.package.defaultTemperature }}
            - name: OPENAI_API_KEY
              value: {{ .Values.package.openaiApiKey }}
            - name: PUBLIC_SUPABASE_URL
              value: {{ .Values.package.supabaseUrl }}
            - name: PUBLIC_SUPABASE_ANON_KEY
              {{ if .Values.package.supabaseAnonKey  }}
              value: {{ .Values.package.supabaseAnonKey }}
              {{ else }}
              valueFrom:
                secretKeyRef:
                  name: supabase-bootstrap-jwt
                  key: anon-key
                  optional: true
              {{ end }}
            - name: PUBLIC_DISABLE_KEYCLOAK
              value: {{ .Values.package.publicDisableKeyCloak }}
            - name: PUBLIC_MESSAGE_LENGTH_LIMIT
              value: {{ .Values.package.messageLengthLimit }}
            - name: SUPABASE_AUTH_EXTERNAL_KEYCLOAK_URL
              value: "https://sso.{{ .Values.package.domain }}/realms/uds"
            - name: SUPABASE_AUTH_KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sso-client-uds-supabase
                  key: clientId
            - name: SUPABASE_AUTH_KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: sso-client-uds-supabase
                  key: secret
          resources:
            requests:
              memory: '0'
              cpu: '0'
            limits:
              memory: '0'
              cpu: '0'
