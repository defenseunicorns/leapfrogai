apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: leapfrogai
  labels:
    app: {{ include "chart.fullname" . }}
    service: {{ include "chart.fullname" . }}
    zarf.dev/connect-name: {{ include "chart.fullname" . }}
  annotations:
    zarf.dev/connect-description: 'The LeapfrogAI UI'
spec:
  selector:
    app: {{ include "chart.fullname" . }}
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
