apiVersion: v1
kind: ServiceAccount
metadata:
  name: leapfrogai-ui
  namespace: leapfrogai
---
apiVersion: v1
kind: Service
metadata:
  name: leapfrogai-ui
  namespace: leapfrogai
  labels:
    app: leapfrogai-ui
    service: leapfrogai-ui
    zarf.dev/connect-name: leapfrogai-ui
  annotations:
    zarf.dev/connect-description: 'The LeapfrogAI UI'
spec:
  selector:
    app: leapfrogai-ui
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
