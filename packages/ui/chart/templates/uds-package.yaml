apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  network:
    expose:
      - service: {{ include "chart.fullname" . }}
        podLabels:
          app: {{ include "chart.fullname" . }}
        host: {{ .Values.package.subdomain }}
        gateway: tenant
        port: 3000

    allow:
      - direction: Ingress
        remoteGenerated: Anywhere

      - direction: Egress
        remoteGenerated: Anywhere

      - direction: Egress
        podLabels:
          app: {{ include "chart.fullname" . }}
        remoteGenerated: Anywhere
