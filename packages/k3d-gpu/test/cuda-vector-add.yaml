apiVersion: v1
kind: Pod
metadata:
  name: gpu-pod
  labels:
    app: gpu-pod
spec:
  runtimeClassName: nvidia
  restartPolicy: Never
  containers:
    - name: cuda-container
      image: nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda10.2
      resources:
        limits:
          nvidia.com/gpu: "1" # requesting 1 GPU
          cpu: "0"
          memory: "0"
