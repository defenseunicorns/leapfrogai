{{ if .Values.models.repeater.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: repeater-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: repeater
  template:
    metadata:
      labels:
        app: repeater
    spec:
      containers:
        - name: repeater-container
          imagePullPolicy: Always
          # imagePullPolicy: Never # Building on the node currently so we don't have to push/pull
          image: ghcr.io/defenseunicorns/leapfrogai/repeater:0.0.4
          ports:
            - containerPort: 50051 # Assume this is the gRPC port
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              nvidia.com/gpu: 1
{{ end }}