{{ if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: leapfrogai
spec:
  gateways:
  - istio-system/{{ .Values.istio.gateway }}
  hosts:
  - leapfrogai.{{ .Values.domain }}
  http:
  - route:
    - destination:
        host: api
        port:
          number: 8080
{{ end }}