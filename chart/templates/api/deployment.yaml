apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-container
          image: ghcr.io/defenseunicorns/leapfrogai/api:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
          - name: api-model
            mountPath: /models.toml
            subPath: models.toml
      volumes:
      - name: api-model
        configMap:
          name: api-model

    
  
