        with:
          dockerfile: "packages/k3d-gpu/Dockerfile"
          architecture: "amd64"
          version: ${VERSION}
          imageRepository: ghcr.io/defenseunicorns/leapfrogai/k3d-gpu
          buildContext: "packages/k3d-gpu"

  - name: sdk-image
    description: "Create the LeapfrogAI SDK Docker image"
    inputs:
      architecture:
