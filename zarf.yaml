# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: leapfrogai
  description: "LeapfrogAI"
  version: 0.3.2
  architecture: amd64

components:
  - name: weaviate-values
    required: true
    import:
      path: weaviate
      name: values
  - name: weaviate-app
    required: true
    import:
      path: weaviate
      name: app
  - name: leapfrogai
    required: true
    charts:
    - name: leapfrogai
      namespace: leapfrogai
      localPath: chart
      version: 0.3.2
      valuesFiles:
        - "leapfrog-values.yaml"
    images:
      - "ghcr.io/defenseunicorns/leapfrogai/api:0.3.2"
      - "registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.23.3"
  - name: dcgm-exporter
    charts:
      - name: dcgm-exporter
        version: 3.1.4
        url: https://nvidia.github.io/dcgm-exporter/helm-charts
        namespace: "leapfrogai"
    images:
      - "nvcr.io/nvidia/k8s/dcgm-exporter:3.1.7-3.1.4-ubuntu20.04"
  - name: dcgm-dashboard
    manifests:
      - name: dashboard
        namespace: monitoring
        kustomizations:
          - kubernetes/observibility
