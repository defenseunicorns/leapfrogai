# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: leapfrogai
  description: "LeapfrogAI"
  version: 0.1.1
  architecture: amd64 


components:
  - name: weaviate-values
    required: true
    import:
      path: weaviate
      name: values
  - name: weaviate-app
    required: true
    import:
      path: weaviate
      name: app
  - name: leapfrogai
    required: true
    charts:
    - name: leapfrogai
      namespace: leapfrogai
      localPath: chart
      version: 0.0.1
      valuesFiles:
        - "values.yaml"
  - name: dcgm-exporter
    required: true
    charts:
    - name: dcgm-exporter
      version: 3.1.7-3.1.4
      url: https://github.com/NVIDIA/dcgm-exporter.git
      gitPath: deployment
      namespace: "leapfrogai"
    images:
      - "nvcr.io/nvidia/k8s/dcgm-exporter:3.1.7-3.1.4-ubuntu20.04"
  - name: dcgm-dashboard
    required: true
    manifests:
      - name: dashboard
        kustomizations:
          - kubernetes/observibility