apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-container
          image: ghcr.io/defenseunicorns/leapfrogai/api:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddings-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embeddings
  template:
    metadata:
      labels:
        app: embeddings
    spec:
      containers:
        - name: embeddings-container
          imagePullPolicy: Always
          image: ghcr.io/defenseunicorns/leapfrogai/embeddings:0.0.1
          ports:
            - containerPort: 50051 # Assume this is the gRPC port

---

apiVersion: v1
kind: Service
metadata:
  name: sentence-transformers
spec:
  selector:
    app: embeddings
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stablelm-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stablelm
  template:
    metadata:
      labels:
        app: stablelm
    spec:
      containers:
        - name: stablelm-container
          # imagePullPolicy: Always
          imagePullPolicy: Never # Building on the node currently so we don't have to push/pull
          image: ghcr.io/defenseunicorns/leapfrogai/stablelm-3b:0.0.1
          env:
          - name: CUDA_VISIBLE_DEVICES
            value: "1"
          ports:
            - containerPort: 50051 # Assume this is the gRPC port
          resources:
            limits:
              nvidia.com/gpu: 2
            requests:
              nvidia.com/gpu: 2
---
apiVersion: v1
kind: Service
metadata:
  name: stablelm
spec:
  selector:
    app: stablelm
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP
