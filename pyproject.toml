[project]
name = "leapfrogai"
version = "0.1.0"
dependencies = [  # Dev dependencies needed for all of lfai
    "openai",
    "pip-tools == 7.3.0",
    "pytest",
    "httpx",
    "ruff",
]
requires-python = "~=3.11"
readme = "README.md"

[tool.ruff]
target-version = "py311"
# exclude generated grpc code
exclude = [
    "src/leapfrogai_sdk/chat",
    "src/leapfrogai_sdk/audio",
    "src/leapfrogai_sdk/completion",
    "src/leapfrogai_sdk/embeddings",
    "src/leapfrogai_sdk/name",
    "src/leapfrogai_sdk/proto/*",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
