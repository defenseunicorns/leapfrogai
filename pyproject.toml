[project]
name = "leapfrogai"
version = "0.1.0"
dependencies = [  # Dev dependencies needed for all of lfai
    "openai",
    "pip-tools == 7.3.0",
    "pytest",
    "httpx",
    "ruff",
]
requires-python = "~=3.11"
readme = "README.md"

[tool.ruff]
target-version = "py311"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
