# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/uds-cli/main/uds.schema.json

kind: UDSBundle
metadata:
  name: leapfrogai
  description: A UDS bundle for deploying LeapfrogAI with CPU-only support
  version: dev

packages:
  # Supabase backend for the UI and API to interface with Postgresql
  - name: supabase
    path: ../../../packages/supabase/
    ref: dev

  # API
  - name: leapfrogai-api
    path: ../../../packages/api/
    ref: dev

  # Chat Model
  - name: llama-cpp-python
    path: ../../../packages/llama-cpp-python/
    ref: dev

  # Text Embeddings Model
  - name: text-embeddings
    path: ../../../packages/text-embeddings/
    ref: dev
    overrides:
      text-embeddings-model:
        text-embeddings-model:
          variables:
            - name: gpu_enabled
              path: gpu.enabled

  # Transcription Model
  - name: whisper
    path: ../../../packages/whisper/
    ref: dev
    overrides:
      whisper-model:
        whisper-model:
          variables:
            - name: gpu_enabled
              path: gpu.enabled

  # UI
  - name: leapfrogai-ui
    path: ../../../packages/ui/
    ref: dev
